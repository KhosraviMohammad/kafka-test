# تنظیمات EMQX برای ExHook gRPC

# فعال‌سازی ExHook
exhook.enable = true

# تنظیمات ExHook
exhook.drivers.grpc_supool.start_timeout = 30s
exhook.drivers.grpc_supool.pool_size = 8
exhook.drivers.grpc_supool.max_retries = 3
exhook.drivers.grpc_supool.retry_interval = 1s

# تنظیمات ExHook Provider
exhook.providers.my_provider {
  name = "my_exhook_provider"
  enable = true
  driver = "grpc"
  url = "grpc://host.docker.internal:50052"
  request_timeout = 5s
  connect_timeout = 5s
  pool_size = 8
  ssl_options {
    enable = false
  }
  
  # تنظیمات hooks
  hooks = [
    "client.connect",
    "client.authenticate"
  ]
}
